<div class="card">
    <div class="card-body">
        <h2 class="card-title">Make payment</h2>
        <div class="forms-sample">
            <p class="card-description">Choose billing address</p>
            <div class="form-group row">
                <div class="form-radio">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios1" value=""
                            checked> Mpesa
                    </label>
                </div>
                <div class="form-radio">
                    <label class="form-check-label">
                        <input type="radio" class="form-check-input" name="optionsRadios" id="optionsRadios2"
                            value="option2"> Card (Stripe)
                    </label>
                </div>
            </div>
            <hr />
            <div class="form-group row">
                <div class="input-group">
                    <div class="input-group-prepend bg-primary border-primary">
                        <span class="input-group-text bg-transparent text-white">Amount KES</span>
                    </div>
                    <input type="number" class="form-control" id="tAmount" placeholder="Amount (to the nearest KES)">
                    <div class="input-group-append bg-primary border-primary">
                        <span class="input-group-text bg-transparent text-white">.00</span>
                    </div>
                </div>
            </div>
            <div class="form-group row" hidden>
                <label for="tDescription" class="col-md-3 col-form-label">Small description (optional)</label>
                <div class="col-md-9">
                    <textarea class="form-control" id="tDescription" placeholder="Type a small description"
                        rows="3"></textarea>
                </div>
            </div>
            <hr />
            <button class="btn btn-success mr-2" id="btPostPayment">Post payment</button>
            <button class="btn btn-warning">Reset</button>
        </div>
    </div>
</div>
<script src="Controllers/PaymentController.js"></script>
<script lang="javascript">
    $(document).ready(function () {
        $('#btPostPayment').click(function () {
            PaymentController.makePayment(this, JSON.stringify({
                paymentModel: {
                    paymentMode: "MPesa-STK",
                    mpesaPhone: "254706828557",
                    amount: $('#tAmount').val()
                },
                userModel: {
                    token: "abcd"
                }
            }))
        })
    })
</script>
