<div class="container-fluid page-body-wrapper full-page-wrapper">
    <div class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one">
        <div class="row w-100">
            <div class="col-lg-4 mx-auto">
                <div class="auto-form-wrapper">
                    <div>
                        <div class="form-group">
                            <label class="label">Email</label>
                            <div class="input-group">
                                <input type="email" class="form-control" placeholder="Email" id="tUid">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="mdi mdi-check-circle-outline"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="label">Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control" placeholder="*********" id="tPassword">
                                <div class="input-group-append">
                                    <span class="input-group-text">
                                        <i class="mdi mdi-check-circle-outline"></i>
                                    </span>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <button class="btn btn-primary submit-btn btn-block" id="btSignIn">Sign In</button>
                        </div>
                        <div class="form-group d-flex justify-content-between">
                            <div class="form-check form-check-flat mt-0" hidden>
                                <label class="form-check-label">
                                    <input type="checkbox" class="form-check-input" checked> Keep me signed in </label>
                            </div>
                            <a href="#" class="text-small forgot-password text-black">Forgot Password</a>
                        </div>
                       
                        <div class="text-block text-center my-3">
                            <span class="text-small font-weight-semibold">Already having an account?</span>
                            <a href="#" class="text-black text-small" id="lnSignUpUi">Sign Up</a>
                        </div>
                    </div>
                </div>
                <ul class="auth-footer" hidden>
                    <li>
                        <a href="#">Conditions</a>
                    </li>
                    <li>
                        <a href="#">Help</a>
                    </li>
                    <li>
                        <a href="#">Terms</a>
                    </li>
                </ul>
                <p class="footer-text text-center" id="spFooterSignIn"></p>
            </div>
        </div>
    </div>
</div>
<script lang="javascript">
    $(document).ready(function () {
        $('#lnSignUpUi').click(function () {
            xit.ui.openview('POST', null, null, 'Views/Auth/SignUp.html', '#dvContainer', false)
        })
        $('#btSignIn').click(function () {
            AuthController.signIn(this, JSON.stringify({
                uId: $('#tUid').val(),
                uSecret: $('#tPassword').val()
            }))
        })
    })
</script>
