  <script src="Config/api.config.js"></script>

  <style>
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: auto;
      margin-top: 10%;
    }

    #map {
      height: 400px;
      /* The height is 400 pixels */
      width: 100%;
      /* The width is the width of the web page */
    }
  </style>
</head>

<body>
  <div class="container-scroller" id="dvContainer">
    <div class="main-panel">
      <footer class="footer" hidden>
        <div class="container-fluid clearfix">
          <span class="text-muted d-block text-center text-sm-left d-sm-inline-block" id="spFooter"></span>
          <span class="float-none float-sm-right d-block mt-1 mt-sm-0 text-center">Contact DevTeam<i
              class="mdi mdi-heart text-danger"></i></span>
        </div>
      </footer>
    </div>
  </div>
  <div id="modalL" class="modal fade bd-example-modal-md" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-md">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        </div>
        <div class="modal-body">
          <p>Loading...</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
  
  <script src="assets/vendors/js/vendor.bundle.base.js"></script>
  <script src="assets/vendors/js/vendor.bundle.addons.js"></script>
  <script src="assets/js/shared/off-canvas.js"></script>
  <script src="assets/js/shared/misc.js"></script>
  <script src="assets/js/demo_1/dashboard.js"></script>
  <script src="Resources/Scripts/xit.js"></script>
  <script src="Controllers/AuthController.js"></script>
  <script lang="javascript">
    $(document).ready(function () {
      AuthController.sessionState()
      xit.storage.destroy('currentView')
    })
    function navClick(view, payLoad) {
      var viewItems = $(view).attr('view').split("|")
      view = viewItems[0]
      if (typeof viewItems[1] !== 'undefined') {
        xit.ui.openmodal('POST', null, payLoad, view, '#modalL', true)
      } else {
        xit.ui.openview('POST', null, payLoad, view, '#panelMainContent', true)
      }
    }
  </script>
</body>

</html>
